
<table>
    <tr>
        <th>Prn</th>
        <th>First NAme</th>
        <th>Last NAme</th>
        <th>DOB</th>
    </tr>
    <tr *ngFor="let employeeData of employeeInfo, let idx=index">
        <td> {{ employeeData.personId}}</td>
        <td>{{ employeeData.firstName}}</td>
        <td>{{ employeeData.lastName}}</td>
        <td>{{ employeeData.dateOfBirth }}</td>
    </tr>
</table>
